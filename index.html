<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <!-- Image d'illustration d'un plat comme image de fond -->
        <img class="header_bg" src="./assets/images/banner_bg.png" alt="image d'illustration d'un plat comme image de fond" />
        <!-- Logo de l'entreprise Les Petits Plats -->
        <img class="header_logo"src="./assets/logos/header_logo.png" alt="logo de l'entreprise les petits plats">
        
        <div class="search_wrapper">
            <!-- Titre principal de l'en-tête -->
            <h1 class="header_hero">CHERCHEZ PARMI PLUS DE 1500 RECETTES 
                DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
            </h1>
            <form>
                <!-- Champ de recherche pour les recettes -->
                <input type="text" id="search_input" placeholder="Rechercher une recette">
                <div class="input_Xmark">
                    <!-- Icône X utilisée pour effacer le texte de recherche -->
                    <svg width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 11.5L7 6.5M7 6.5L2 1.5M7 6.5L12 1.5M7 6.5L2 11.5" stroke="#7A7A7A" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="magnifyGlass_bg">
                    <!-- Icône loupe utilisée pour la recherche -->
                    <span class="magnifyGlass_circle"></span>
                    <span class="magnifyGlass_line"></span>
                </div>
            </form>
        </div>
        
    </header>
    <main>
        <section class="filters">
            <div class="filters_dropdown_wrapper">
                <div class="drop_btn btn_ingredients">
                    <div class="drop_top">
                        <!-- Titre du bouton déroulant pour les ingrédients -->
                        <p class="text_ingredients">Ingrédients</p>
                        <!-- Icône chevron utilisée pour indiquer l'état du bouton déroulant -->
                        <img class="chevron" src="./assets/icons/chevron.svg" alt="chevron" />
                    </div>
                    <div class="result result_close">
                        <input type="text" id="ingredients_search" class="input_dropdown">
                        <div class="magnifyGlass_bg_small">
                            <!-- Icône loupe utilisée pour la recherche dans le bouton déroulant -->
                            <span class="magnifyGlass_circle_small"></span>
                            <span class="magnifyGlass_line_small"></span>
                        </div>
                        <div class="result_list">
                            <ul class="selected_item"></ul>
                            <ul class="remaining_list"></ul>
                        </div>
                    </div>
                </div>
                <div class="drop_btn btn_appareils">
                    <div class="drop_top">
                        <!-- Titre du bouton déroulant pour les appareils -->
                        <p class="text_appareils">Appareils</p>
                        <!-- Icône chevron utilisée pour indiquer l'état du bouton déroulant -->
                        <img class="chevron" src="./assets/icons/chevron.svg" alt="chevron" />
                    </div>
                    <div class="result result_close">
                        <input type="text" id="appareils_search" class="input_dropdown">
                        <div class="magnifyGlass_bg_small">
                            <!-- Icône loupe utilisée pour la recherche dans le bouton déroulant -->
                            <span class="magnifyGlass_circle_small"></span>
                            <span class="magnifyGlass_line_small"></span>
                        </div>
                        <div class="result_list">
                            <ul class="selected_item"></ul>
                            <ul class="remaining_list"></ul>
                        </div>
                    </div>
                </div>
                <div class="drop_btn btn_utensils">
                    <div class="drop_top">
                        <!-- Titre du bouton déroulant pour les ustensiles -->
                        <p class="text_utensils">Ustensiles</p>
                        <!-- Icône chevron utilisée pour indiquer l'état du bouton déroulant -->
                        <img class="chevron" src="./assets/icons/chevron.svg" alt="chevron" />
                    </div>  
                    <div class="result result_close">
                        <input type="text" id="utensils_search" class="input_dropdown">
                        <div class="magnifyGlass_bg_small">
                            <!-- Icône loupe utilisée pour la recherche dans le bouton déroulant -->
                            <span class="magnifyGlass_circle_small"></span>
                            <span class="magnifyGlass_line_small"></span>
                        </div>
                        <div class="result_list">
                            <ul class="selected_item"></ul>
                            <ul class="remaining_list"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="recipes_counter">
                <!-- Compteur de recettes -->
            </div>
            <div class="filters_tags_wrapper">
                <!-- Les tags vont ici -->
            </div>
        </section>
        <section id="recipes">
            <!-- Les articles vont ici -->
        </section>
        <section id="error">
            <!-- Les erreurs vont ici -->
        </section>
    </main>
</body>
<script src="script/factories/recipes.js"></script>
</html>
